
<section id="home" class="section home"  [ngClass]="'currentTheme' | translate" (mousemove)="moveingBanner($event)" >

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6 home-right">
                <h1>{{'Premium' | translate}} <span class="d-block main-color">{{'Air Max Sneakers' | translate}} </span>
                </h1>
                <p class="my-3">
                    {{'Lorem ipsum is simply dummy text of the printing and typesetting. Lorem Ipsum has been the industryâ€™s standarddummy.' | translate}}
                </p>
                <a href="javascript:void(0)" class="btn-theme color-black btn-hvr-up btn-pink btn-hvr-white">
                    {{'learn more' | translate}}
                </a>
            </div>

            <div class="col-12 col-lg-6 home-left">
                <div id="img_box">
                    <img src="assets/images/banner-product.png" class="img-fluid" alt="">
                </div>
            </div>

        </div>
    </div>

    </div>
