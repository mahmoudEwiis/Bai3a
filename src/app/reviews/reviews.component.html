<!-- START REVIEWS reviews-->
<section class="section reviews" id="reviews" [ngClass]="'currentTheme' | translate">
    <div class="container">
        <div class="row align-items-center mb-3 mb-md-5 section-heading">
            <div class="col-12 text-center ">
                <h4 >{{'Best in Business' | translate }}</h4>
                <h2 >{{'Happy Customers' | translate }}</h2>
            </div>
        </div>
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of slidesStore">
                <ng-template carouselSlide [id]="slide.id">
                    <div class="item text-center">
                        <div class="icon-quotes mb-4">
                            <i class="fas fa-quote-left"></i>
                        </div>
                        <div class="description">
                            <p class="text-grey paragraph">
                                {{slide.description | translate}}
                            </p>
                        </div>
                        <div class="testimonial-img mt-4">
                            <img [src]="slide.src" [alt]="slide.alt" width="70" height="70">
                        </div>
                        <div class="testimonial-tittle mt-3 mb-3">
                            <h3 class="mb-0 text-grey alt-font">{{slide.title}}</h3>
                        </div>
                    </div>
                </ng-template>
            </ng-container>

        </owl-carousel-o>
    </div>
    <div class="social-icons cursor-light" [ngClass]="'currentTheme' | translate">
        <ul class="list-unstyled">
            <!-- Facebook -->
            <li class="d-inline-block">
                <a class="social-icon" href="javascript:void(0);">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <!-- Twitter -->
            <li class="d-inline-block">
                <a class="social-icon" href="javascript:void(0);">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <!-- Linkedin -->
            <li class="d-inline-block">
                <a class="social-icon" href="javascript:void(0);">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
            <!-- Instagram -->
            <li class="d-inline-block">
                <a class="social-icon" href="javascript:void(0);">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
</section>
<!-- END REVIEWS -->
